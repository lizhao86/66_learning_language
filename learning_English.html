<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>龟兔赛跑 - 儿童英语学习</title>
    <link href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-100-M/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/alpinejs/3.9.0/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100" x-data="app()">
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-xl font-bold">龟兔赛跑英语学习</div>
            <div class="flex space-x-4">
                <button @click="currentPage = 'words'" class="px-2 py-1">单词学习</button>
                <button @click="currentPage = 'reading'" class="px-2 py-1">阅读学习</button>
                <button @click="currentPage = 'quiz'" class="px-2 py-1">理解测试</button>
            </div>
        </nav>
    </header>
    
    <main class="container mx-auto p-4">
        <div x-show="currentPage === 'words'">
            <h2 class="text-2xl font-semibold mb-6 text-center">单词学习</h2>
            <!-- 单词内容 -->
        </div>
        
        <div x-show="currentPage === 'reading'">
            <h2 class="text-2xl font-semibold mb-6 text-center">阅读学习</h2>
            <!-- 阅读内容 -->
        </div>
        
        <div x-show="currentPage === 'quiz'">
            <h2 class="text-2xl font-semibold mb-6 text-center">理解测试</h2>
            <!-- 测验内容 -->
        </div>
    </main>

    <script>
        function app() {
            return {
                currentPage: 'words'
            }
        }
    </script>
</body>
</html>
